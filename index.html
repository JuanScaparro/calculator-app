<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title>Calculator App</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
            <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
            <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
          </svg>
          Calculator App
        </a>
      </div>
    </nav>

    <!-- Calculator -->
    <div id="app">
      <div class="container">
        <div id="display-container">
          <div class="display" id="display">
          </div>
          <div id="operation"></div>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary styleBtn1 color" id="percent">%</button>
          <button type="button" class="btn btn-secondary styleBtn1 color" id="clear">C</button>
          <button type="button" class="btn btn-secondary styleBtn1 color" id="back">&larr;</button>
          <button type="button" class="btn btn-secondary operator styleBtn color">/</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary number styleBtn">7</button>
          <button type="button" class="btn btn-secondary number styleBtn">8</button>
          <button type="button" class="btn btn-secondary number styleBtn">9</button>
          <button type="button" class="btn btn-secondary operator styleBtn color">*</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary number styleBtn">4</button>
          <button type="button" class="btn btn-secondary number styleBtn">5</button>
          <button type="button" class="btn btn-secondary number styleBtn">6</button>
          <button type="button" class="btn btn-secondary operator styleBtn color">-</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary number styleBtn">1</button>
          <button type="button" class="btn btn-secondary number styleBtn">2</button>
          <button type="button" class="btn btn-secondary number styleBtn">3</button>
          <button type="button" class="btn btn-secondary operator styleBtn color">+</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary number styleBtn">0</button>
          <button type="button" class="btn btn-secondary number styleBtn">.</button>
          <button type="button" class="btn btn-primary styleBtn2" id="equal">=</button>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
